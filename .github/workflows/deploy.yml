name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # Create .nojekyll file
      - name: Create .nojekyll file
        run: touch dashboard/.nojekyll
      
      # Debug - list all files to verify structure
      - name: List dashboard directory contents
        run: |
          echo "Dashboard directory contents:"
          ls -la dashboard/
          echo "Dashboard assets directory contents:"
          ls -la dashboard/assets/ || echo "No assets directory found"
          echo "Dashboard index.html file:"
          ls -la dashboard/index.html || echo "No index.html found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dashboard'
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1